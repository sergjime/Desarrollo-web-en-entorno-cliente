<!DOCTYPE html>
<html>
<head>
<title>Rellotge amb JS</title>

</head>

<body>

<a id="darrere" href="" onclick="enrere(); return false;">Enrere</a>
<a id="envant" href="" onclick="envant(); return false;">Envant</a>
<script language="JavaScript">

function envant(){
	  window.history.forward();
}

function enrere(){
	  window.history.back();
}

</script>
</body>
</html>

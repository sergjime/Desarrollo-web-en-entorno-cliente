<!DOCTYPE html>
<html>
<head>
<title>Rellotge amb JS</title>

</head>

<body>

<p id="demo"></p>
<script language="JavaScript">
window.onload = function() {
	//si llevo la següent línia no apareix el rellotge
	//durant el primer segon	
	mueveReloj();	
	setInterval("mueveReloj()",1000);
}
function mueveReloj(){
    var momentoActual = new Date();
    var hora = formatNumber(momentoActual.getHours(),"00",2);
    var minuto = formatNumber(momentoActual.getMinutes(),"00",2);
    var segundo = formatNumber(momentoActual.getSeconds(),"00",2);
    var horaImprimible = hora + " : " + minuto + " : " + segundo;

    document.getElementById("demo").innerHTML = horaImprimible;
    
}
//Funció per formatar un sencer a dos dígits, p. e. 1 seria 01
//number: nombre a formatar
//zeros: string amb el nombre de xifres del format en 0, p. e. per format dos xifres: "00"
//numZeros: sencer amb el nombre de xifres del format, p.e. si vull representar 1 com a 01: 2
//Exemple d'ús formatNumer(2,"000",3) i retornaria "002"
function formatNumber(number, zeros, numZeros) {
	var format = zeros + number;
	format = format.substring(format.length - numZeros, format.length);
	return format;
}
</script>
</body>
</html>
